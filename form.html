<head>
    <link rel="stylesheet" href="eren.css">
</head>

<div id="form">
    <legend>
        <fieldset>
            <label for="name">Name:*</label> <input type="text" name="name" id="name" placeholder="your name" required><br>
            <label for="surname">Surname:*</label> <input type="text" name="surname" id="surname" placeholder="your surname" required><br>
            <label for="mobile">Mobile No:*</label> <input type="text" name="mobile" id="mobile" placeholder="your mobile number" required><br>
            <label for="email">E-Mail:*</label> <input type="text" name="email" id="email" placeholder="your e-mail address" required><br><br>
            <label for="comments">Comments:</label><br>
            <textarea name="comment" id="comment" cols="50" rows="20"
                placeholder="type your comment here"></textarea><br>
            <button type="submit" name="submit" id="submit">SUBMIT</button> <p>Fields with * must be filled</p>
        </fieldset>
    </legend>
</div>
